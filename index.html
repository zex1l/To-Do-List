<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">Logo</div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">Git Hub</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="form-section">
            <div class="container">
                <div class="form__inner">
                    <h1>Добавьте ваши задачи</h1>
                    <form action="submit" class="form">
                        <input class="form__input" type="text" placeholder="Ваша задача">
                        <button class="form__btn">Добавить</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="tasks">
            <div class="container">
                <div class="tasks__inner">
                    <h2>Ваши задачи</h2>
                    <ul class="tasks__list">
                        
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
